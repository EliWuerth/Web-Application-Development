
  <mat-card>
    <form (submit)="onAddPost(loginForm)" #loginForm="ngForm">
      <mat-form-field>
        <input matInput
        type="email"
        name="email"
        ngModel required minlength="3"
        placeholder="Email"
        required #email="ngModel">
        <mat-error *ngIf="email.invalid">Email is required</mat-error>
        <mat-error *ngIf="email.errors?.email">Invalid email format</mat-error>
      </mat-form-field>

      <mat-form-field>
        <textarea
        matInput
        rows="1"
        name="password"
        placeholder="Password"
        ngModel required #password="ngModel">
      </textarea>
        <mat-error *ngIf="password.invalid">Password is required</mat-error>
      </mat-form-field>
      <button
      mat-raised-button
      type="submit"
      color="primary">Login</button>
    </form>
  </mat-card>
