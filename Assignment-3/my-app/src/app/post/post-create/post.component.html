
<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm = "ngForm">
    <mat-form-field>
      <input matInput
      type="text"
      name="title"
      ngModel required minlength="3"
      placeholder="Title"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Invalid operation please enter a field</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea
      matInput
      rows="10"
      name="content"
      placeholder="Content"
      ngModel required #content="ngModel">
    </textarea>
    <mat-error *ngIf="content.invalid">Invalid operation please enter in a field</mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color="primary"
    type="submit">Save post</button>
  </form>

</mat-card>
